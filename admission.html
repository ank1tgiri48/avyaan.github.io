<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Online - AVYAAN ACADEMY</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="photos/logo.webp" alt="Logo">
    <div>
      <h1>AVYAAN ACADEMY</h1>
      <h3>Computer Training Centre & Library</h3>
      <p>Online Admission Form</p>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="admission.html">Apply Online</a>
    <a href="ourmissionandvision.html">Mission & Vision</a>
    <a href="services.html">Services</a>
    <a href="faculties.html">Faculties</a>
  </nav>

  <section>
    <h2>Online Admission Form</h2>
    <form onsubmit="return validateForm()" action="success.html">
      <label>Full Name:</label>
      <input type="text" name="fullname" required>

      <label>Mother's Name:</label>
      <input type="text" name="mothername" required>

      <label>Father's Name:</label>
      <input type="text" name="fathername" required>

      <label>Date of Birth:</label>
      <input type="date" name="dob" required>

      <label>Mobile Number:</label>
      <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required="" placeholder="10-digit number">

      <label>Guardian's Mobile No:</label>
      <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required="" placeholder="10-digit number">

      <label>Aadhaar Number:</label>
      <input type="tel" name="aadhar" id="aadhar" pattern="[0-9]{12}" required="" placeholder="12-digit number">

      <label>Email Id:</label>
      <input type="email" name="email" required>

      <label>Gender:</label>
      <select name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label>Cousre:</label>
      <select name="course" required>
        <option value="">Select</option>
        <option value="dca">DCA (Diploma in Computer Applications)</option>
        <option value="adca">ADCA (Advanced Diploma in Computer Applications)</option>
        <option value="tally">TALLY (Transactions Allowed in a Linear Line Yard)</option>
        <option value="dtp">DTP (Desktop Publishing)</option>
        <option value="typing">TYPING (English & Hindi)</option>
        
        <!--<option value="tally">TALLY (Transactions Allowed in a Linear Line Yard)</option>
        <option value="tally">TALLY (Transactions Allowed in a Linear Line Yard)</option>
        <option value="tally">TALLY (Transactions Allowed in a Linear Line Yard)</option>-->






      </select>

      <label>Village:</label>
      <input type="text" name="village" required>

      <label>Post Office:</label>
      <input type="text" name="postoffice" required>

      <label>Police Station:</label>
      <input type="text" name="policestation" required>

      <label>District:</label>
      <input type="text" name="district" required>

      <label>State:</label>
      <input type="text" name="state" required>

      <label>Pincode:</label>
      <input type="tel" name="pincode" id="pincode" pattern="[0-9]{6}" required="" placeholder="6-digit number">

      <label>Upload Photograph:</label>
      <input type="file" name="photo" accept="image/*" required>

      <label>Upload Signature:</label>
      <input type="file" name="signature" accept="image/*" required>

      <label>Upload 10th Marksheet:</label>
      <input type="file" name="marksheet" accept=".pdf,.jpg,.png" required>

      <label>Upload Aadhaar Card:</label>
      <input type="file" name="aadhaarfile" accept=".pdf,.jpg,.png" required>

      <button type="submit">Submit Application</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
